<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Local Stroage</title>
</head>
<body>
    <button id="toggle">Darkmode</button>
    <h2 id="title">Local Storage - Javascript - decode</h2>

    <fieldset>
        <legend>Insert your names</legend>
        <input type="text" id="inKey" placeholder="First name...">
        <input type="text" id="inVal" placeholder="Second name...">
        <button type="button" id="add">Save Names</button>
        <button type="button" id="clear">Clear All</button>
    </fieldset>
    <fieldset>
        <legend>Saved names</legend>
        <ol id="output">
        </ol>
    </fieldset>

    <script src="app.js"></script>
</body>
</html>
